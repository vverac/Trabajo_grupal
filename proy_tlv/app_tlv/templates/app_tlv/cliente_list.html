{% extends 'app_tlv/base.html' %} {% load static %} {% block contenido %}

<h1 class="mt-5">Lista de Clientes</h1>

{% for cliente in clientes %}
<ul>
  <li>Nombre: {{ cliente.nombre}} {{cliente.apellido}}</li>
  <li>Edad: {{cliente.edad}}</li>
  <li>Direccion: {{cliente.direccion}},</li>
  <li>Email: {{cliente.email}}</li>
</ul>
{% endfor %} {% endblock %}
